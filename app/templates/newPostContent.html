{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="page-header">
        <form class="form" , role="form" , method="POST">
            {{ form.body.label }}
            {{ form.body(class="ckeditor") }}
            {{ wtf.form_field(form.version_intro) }}
            {{ wtf.form_field(form.submit) }}
            {{ form.csrf_token }}
        </form>
    </div>
{% endblock %}
